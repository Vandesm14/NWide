<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NWide</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="jstree.css" rel="stylesheet" type="text/css" />
	<link href="vakata-override.css" rel="stylesheet" type="text/css" />

	<script src="jquery.min.js"></script>
	<script src="jstree.js"></script>
	<script src="ace/ace.js"></script>
	<script src="ace/ext-modelist.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/keypress/2.1.5/keypress.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class="app">
		<div class="menu">
			<img class="icon" src="../icon.png">
			<div class="list">
				<p class="list-name">File</p>
				<div class="list-items">
					<p class="item" id="save">Save</p>
					<p class="item">Save As</p>
					<p class="item">Open</p>
				</div>
			</div>
			<div class="list">
				<p class="list-name">Edit</p>
				<div class="list-items">
					<p class="item">Cut</p>
					<p class="item">Copy</p>
					<p class="item">Paste</p>
				</div>
			</div>
			<div class="menu-drag" id="title"></div>
			<div class="btns">
				<div class="wrapper" id="btn-min">
					<img src="assets/min.png">
				</div>
				<div class="wrapper" id="btn-resize">
					<img src="assets/resize.png">
				</div>
				<div class="wrapper" id="btn-close">
					<img src="assets/x.png">
				</div>
			</div>
		</div>
		<div class="row">
		  <div class="col">
		    <div class="controls">
		      <img src="assets/file.png" id="new-file">
		      <img src="assets/folder.png" id="new-folder">
		    </div>
			  <div class="files" id="files"></div>
		  </div>
			<div class="ide">
				<div class="tabs" id="tabs"></div>
				<div class="editor" id="editor"></div>
			</div>
		</div>
	</div>
</body>

</html>
